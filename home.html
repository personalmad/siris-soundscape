<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>
       ♬⋆.˚ Siri's Soundscape ♬⋆.˚
    </title>

</head>
 <body>
        <h1>
             ♬⋆.˚ Siri's Soundscape ♬⋆.˚
        </h1>

        <nav class = "top-navbar">
            <ul>
                <li><a href = "#" id="top5-button">Top 5</a></li>
                <li><a href = "#" id="ratings-button">Ratings</a></li>
                <li><a href = "#" id="memes-button">Memes</a></li>
                <li><a href = "#" id="reminders-button">Reminders</a></li>
            </ul>
        </nav>

        <div class="heart-banner">
            <a href="https://www.youtube.com/watch?v=2JTBSa7XsjE" target="_blank" class ="heart-link">❤️</a>
            <div class = "banner-text">Click me for a surprise -></div>
        </div>

        <div id="top5-modal" class = "modal">
            <div class = "modal-content">
                <span class = "close">&times;</span>
                <h2> Top 5 Songs of the Week! </h2>

                <form id="top5-form">
                    <div class="song-entry">
    <label>1. Song: <input type="text" name="song1" required></label>
    <label>Artist: <input type="text" name="artist1" required></label>
  </div>
  <div class="song-entry">
    <label>2. Song: <input type="text" name="song2" required></label>
    <label>Artist: <input type="text" name="artist2" required></label>
  </div>
  <div class="song-entry">
    <label>3. Song: <input type="text" name="song3" required></label>
    <label>Artist: <input type="text" name="artist3" required></label>
  </div>
  <div class="song-entry">
    <label>4. Song: <input type="text" name="song4" required></label>
    <label>Artist: <input type="text" name="artist4" required></label>
  </div>
  <div class="song-entry">
    <label>5. Song: <input type="text" name="song5" required></label>
    <label>Artist: <input type="text" name="artist5" required></label>
  </div>
                </form>
            </div>
        </div>

        <div id="ratings-modal" class="full-modal">
  <div class="full-modal-content">
    <span class="close-rating">&times;</span>
    <h2>Rate Any Songs!</h2>

    <form id="ratings-form">
      <label>Song Name: <input type="text" name="songName" id ="songName" required></label><br><br>
      <label>Artist: <input type="text" name="artistName" id ="artistName" required></label><br><br>
      <label>Rating (1–10): <input type="number" name="rating" id ="rating" min="1" max="10" required></label><br><br>
      <button type="submit">Submit</button>
    </form>

    <div id="ratings-list">
  <h3>Your Fire Ratings</h3>
  <ul id="song-list"></ul>
</div>

  </div>
</div>
        
        <script>
  const modal = document.getElementById("top5-modal");
  const btn = document.getElementById("top5-button");
  const closeBtn = document.querySelector(".close");

  btn.onclick = function(e) {
    e.preventDefault();
    modal.style.display = "flex";
  }

  closeBtn.onclick = function() {
    modal.style.display = "none";
    resetModal();
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
      resetModal();
    }
  }

  const ratingsModal = document.getElementById("ratings-modal");
const ratingsBtn = document.getElementById("ratings-button");
const closeRating = document.querySelector(".close-rating");

ratingsBtn.onclick = function(e) {
  e.preventDefault();
  ratingsModal.style.display = "flex";
};

closeRating.onclick = function() {
  ratingsModal.style.display = "none";
};

const ratingsForm = document.getElementById("ratings-form");
const songList = document.getElementById("song-list");

ratingsForm.addEventListener("submit", function(e) {
  e.preventDefault(); // prevent page reload

  // Get values
  const song = document.getElementById("songName").value.trim();
  const artist = document.getElementById("artistName").value.trim();
  const rating = document.getElementById("rating").value.trim();

  if (song && artist && rating) {
    // Create list item
    const listItem = document.createElement("li");
    listItem.textContent = `"${song}" by ${artist} — ⭐ ${rating}/10`;

    // Add to the list
    songList.appendChild(listItem);

    // Reset form
    ratingsForm.reset();
  }
});

</script>
    </body>
</html>
